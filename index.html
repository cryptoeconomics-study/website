function hideSidebarAtInit() {
  var elems = document.querySelectorAll(".with-summary");
  if (elems.length == 0) {
    setTimeout(hideSidebarAtInit, 30);
    return;
  }
  [].forEach.call(elems, function(el) {
      el.classList.remove("with-summary");
  });
  var bookSummary = document.getElementsByClassName('book-summary');
  [].forEach.call(bookSummary, function(el) {
      el.style.display = 'block';
  });
}
if (Math.max(document.documentElement.clientWidth, window.innerWidth || 0) > 600) {
  setTimeout(hideSidebarAtInit, 30);
}
